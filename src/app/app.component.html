<ion-app>
  <!-- SIDE DRAWER -->
  <ion-menu contentId="menu" class="drawer">
    <!-- TOP PART -->
    <ion-header (click)="openPage('user-profile')" class="drawer-header">
      <ion-toolbar color="danger">
        <!-- USER INFOS -->
        <ion-row>
          <!-- USER PP -->
          <ion-col size="3" class="user-pick">
            <ion-icon name="basketball"></ion-icon>
          </ion-col>

          <ion-col size="9">
            <!-- USERNAME -->
            <ion-title>{{userService.user.username | titlecase}}</ion-title>
            <!-- USER INFO -->
            <p class="stats">{{userService.user.points}} pts
              | {{userService.user.rank}} e
              | {{userService.user.money}} TT$ </p>
          </ion-col>

        </ion-row>
      </ion-toolbar>
    </ion-header>

    <!-- LIST OF PAGES -->
    <ion-content color="dark">
      <ion-list inset lines="none" class="pages-list">
        <ion-item-divider>FANTASY LEAGUE</ion-item-divider>

        <ion-item-group>
          <ion-item (click)="openPage('home')">
            <ion-icon name="basketball" slot="start"></ion-icon>
            <ion-label>Mes decks</ion-label>
          </ion-item>

          <ion-item (click)="openTeamPage()">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>Mon équipe</ion-label>
          </ion-item>
        </ion-item-group>

        <ion-item-divider>CLASSEMENTS</ion-item-divider>

        <ion-item-group>
          <ion-item (click)="openPage('ranking-general')">
            <ion-icon name="podium" slot="start"></ion-icon>
            <ion-label>Général</ion-label>
          </ion-item>

          <ion-item (click)="openPage('ranking-team')">
            <ion-icon name="podium" slot="start"></ion-icon>
            <ion-label>Par équipe</ion-label>
          </ion-item>
        </ion-item-group>

        <ion-item-divider>TOP PICKS</ion-item-divider>

        <ion-item-group>
          <ion-item (click)="openPage('ranking-daily-picks')">
            <ion-icon name="trophy" slot="start"></ion-icon>
            <ion-label>Top Picks</ion-label>
          </ion-item>
        </ion-item-group>

        <ion-item-divider>AIDE</ion-item-divider>

        <ion-item-group>
          <ion-item (click)="openPage('rules')">
            <ion-icon name="help" slot="start"></ion-icon>
            <ion-label>Les règles</ion-label>
          </ion-item>

          <ion-item (click)="openPage('faq')">
            <ion-icon name="help" slot="start"></ion-icon>
            <ion-label>FAQ</ion-label>
          </ion-item>
        </ion-item-group>
      </ion-list>
    </ion-content>
    <ion-footer class="drawer-footer">
      <ion-row>
        <ion-col size="6" (click)="openPage('settings')">
          <ion-icon class="center" name="settings"></ion-icon>
        </ion-col>
        <ion-col size="6" (click)="logOut()">
          <ion-icon class="center" name="log-out"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-footer>

  </ion-menu>


  <ion-router-outlet id="menu" main></ion-router-outlet>

</ion-app>
